<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1b97ad;
        }

        #app {
            text-align: center;
            padding: 20px;
            background-color: #76ac1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cityInput {
            padding: 10px;
            margin: 10px;
        }

        #weatherInfo {
            margin-top: 20px;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
        <div id="errorMessage"></div>
    </div>

    <script>
        function getWeather() {
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
            const cityInput = document.getElementById('cityInput');
            const weatherInfo = document.getElementById('weatherInfo');
            const errorMessage = document.getElementById('errorMessage');

            const city = cityInput.value.trim();

            if (!city) {
                errorMessage.textContent = 'Please enter a city name.';
                weatherInfo.textContent = '';
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === '404') {
                        errorMessage.textContent = 'City not found. Please enter a valid city name.';
                        weatherInfo.textContent = '';
                    } else {
                        errorMessage.textContent = '';
                        const temperature = Math.round(data.main.temp - 273.15); // Convert temperature to Celsius
                        const description = data.weather[0].description;
                        weatherInfo.innerHTML = `<p>${city} Weather:</p>
                                                <p>Temperature: ${temperature}Â°C</p>
                                                <p>Description: ${description}</p>`;
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'An error occurred while fetching weather data.';
                    weatherInfo.textContent = '';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
